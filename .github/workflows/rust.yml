name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
      
jobs:
  backend:
    timeout-minutes: 120
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory : backend/
      run: cargo build
      
  client_side:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
    - uses: actions/checkout@v3
    - name: Test
      working-directory : backend/
      run: cargo test
